name: AI Automation CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ai_automation_framework/requirements.txt
        pip install openpyxl pytest-html

    - name: Run Pytest - RunMode=Yes + HTML report
      run: |
        mkdir -p ai_automation_framework/reports
        pytest ai_automation_framework/tests --disable-warnings \
               --html=ai_automation_framework/reports/report.html \
               --self-contained-html \
               -o log_cli_level=INFO \
               -k "RunModeYes"

    - name: Upload HTML report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: ai_automation_framework/reports/report.html
